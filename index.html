<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Fretboard Scale Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="container">
        <h1>Guitar Fretboard Scale Generator</h1>
    </header>
    <div class="neck-container">
        <div class="nut-position">0</div>
        <div class="position-numbers">
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="ten">10</div>
            <div class="eleven">11</div>
            <div class="twelve">12</div>
            <div class="thirteen">13</div>
            <div class="fourteen">14</div>
            <div class="fifteen">15</div>
            <div class="sixteen">16</div>
            <div class="seventeen">17</div>
            <div class="eighteen">18</div>
            <div class="nineteen">19</div>
            <div class="twenty">20</div>
            <div class="twenty-one">21</div>
            <div class="twenty-two">22</div>
            <div class="twenty-three">23</div>
            <div class="twenty-four">24</div>
        </div>
        <div class="tuning">
            <div class="tuning-note-marker string-1"><span>1E</span></div>
            <div class="tuning-note-marker string-2"><span>2B</span></div>
            <div class="tuning-note-marker string-3"><span>3G</span></div>
            <div class="tuning-note-marker string-4"><span>4D</span></div>
            <div class="tuning-note-marker string-5"><span>5A</span></div>
            <div class="tuning-note-marker string-6"><span>6E</span></div>
        </div>
        <div class="nut"></div>

        <div class="fretboard-container">

            <div class="fretboard">
                <div class="notes-display"></div>

                <div class="fret one first"></div>
                <div class="fret two"></div>
                <div class="fret three">
                    <div class="position-marker"></div>
                </div>
                <div class="fret four"></div>
                <div class="fret five">
                    <div class="position-marker"></div>
                </div>
                <div class="fret six"></div>
                <div class="fret seven">
                    <div class="position-marker"></div>
                </div>
                <div class="fret eight"></div>
                <div class="fret nine">
                    <div class="position-marker"></div>
                </div>
                <div class="fret ten"></div>
                <div class="fret eleven"></div>
                <div class="fret twelve">
                    <div class="position-marker double-one"></div>
                    <div class="position-marker double-two"></div>
                </div>
                <div class="fret thirteen"></div>
                <div class="fret fourteen"></div>
                <div class="fret fifteen">
                    <div class="position-marker"></div>
                </div>
                <div class="fret sixteen"></div>
                <div class="fret seventeen">
                    <div class="position-marker"></div>
                </div>
                <div class="fret eighteen"></div>
                <div class="fret nineteen">
                    <div class="position-marker"></div>
                </div>
                <div class="fret twenty"></div>
                <div class="fret twenty-one">
                    <div class="position-marker"></div>
                </div>
                <div class="fret twenty-two"></div>
                <div class="fret twenty-three"></div>
                <div class="fret twenty-four last">
                    <div class="position-marker double-one"></div>
                    <div class="position-marker double-two"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <section class="user-input">
            <form>
                <div class="key-select">
                    <h3>Select a Key</h3>
                    <select name="keys" id="keySelect">
                        <option value="select" selected>Select a Key</option>
                        <option value="C">C</option>
                        <option value="C#">C&#9839;/ D&#9837;</option>
                        <option value="D">D</option>
                        <option value="D#">D&#9839;/ E&#9837;</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="F#">F&#9839;/ G&#9837;</option>
                        <option value="G">G</option>
                        <option value="G#">G&#9839;/ A&#9837;</option>
                        <option value="A">A</option>
                        <option value="A#">A&#9839;/ B&#9837;</option>
                        <option value="B">B</option>
                    </select>
                </div>
                <div class="tuning-select">
                    <h3>Select a Tuning</h3>
                    <select name="tunings" id="tuningSelect">
                        <optgroup label="Standard">
                            <option value="standard" selected>Standard</option>
                        </optgroup>
                        <optgroup label="Custom">
                            <option value="custom">Load a Custom Tuning</option>
                        </optgroup>
                        <optgroup label="Predefined">
                            <option value="drop-d">Dropped D</option>
                            <option value="half-step-down">Half Step Down</option>
                            <option value="dadgad">DADGAD</option>
                            <option value="open-g">Open G</option>
                            <option value="perfect-fourths">Perfect Fourths</option>
                            <option value="major-thirds">Major Thirds</option>
                        </optgroup>

                    </select>

                </div>
                <div class="scale-select">
                    <h3>Select a Scale</h3>
                    <select name="scales" id="scaleSelect">
                        <option value="select" selected>Select a Scale</option>
                        <option value="major">Major</option>
                        <option value="minor">Minor</option>
                        <optgroup label="Pentatonics">
                            <option value="major-pentatonic">Major Pentatonic</option>
                            <option value="minor-pentatonic">Minor Pentatonic</option>
                        </optgroup>
                        <optgroup label="Modes">
                            <option value="ionian">Ionian</option>
                            <option value="dorian">Dorian</option>
                            <option value="phrygian">Phrygian</option>
                            <option value="lydian">Lydian</option>
                            <option value="mixolydian">Mixolydian</option>
                            <option value="aeolian">Aeolian</option>
                            <option value="locrian">Locrian</option>
                        </optgroup>
                        <option value="whole-tone">Whole Tone</option>
                    </select>
                </div>
                <div class="custom-tuning-select">
                    <input type="text" placeholder="Low to High ex. EADGBE" pattern="([A-G](b|#)?){6}" title="6 notes, no spaces. Uppercase A-G. b = flat. # = sharp." name="userTuningInputValue" class="custom-tuning-input">
                </div>
            </form>
        </section>
        <div class="submit-button">
            <button id="showNotesOnFretboard" class="button button-show">SHOW SCALE</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
